<!DOCTYPE html>
<html lang="en" theme="light" class="light">
  <head>
    <title>Green Ponpes Website</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/themes/green-ponpes/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body{
        font-family: Inter;
        font-size: .88em;
      }
    </style>
  </head>
  <body onscroll="setScroll()" onload="setScreen()">
    <div id="root"></div>
  </body>
  <script type="module" src="/themes/green-ponpes/js/main.jsx"></script>
  <script src="/preline.js"></script>
  <script type="text/javascript">

    function setScreen() {
        var yScreen = localStorage.getItem("yPos");
        console.log(yScreen)
        setTimeout(()=>{
          window.scrollTo(0, yScreen);
        },1000)
    }
    function setScroll() {
        var yScroll = window.pageYOffset;
        localStorage.setItem("yPos", yScroll);
    }
    function clearScreen() {
        localStorage.setItem("yPos", 0);
        window.scrollTo(0, 0);
    }

</script>
</html>
